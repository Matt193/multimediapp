<ion-header>
  <ion-toolbar>
    <ion-title>Registro Multimedia</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">

  <ion-button expand="block" (click)="seleccionarImagen()">
    Seleccionar Imagen
  </ion-button>

  <div *ngIf="base64Image" class="image-preview">
    <img [src]="base64Image" alt="Vista previa" />
  </div>

  <ion-item>
    <ion-label position="floating">Descripci√≥n</ion-label>
    <ion-input [(ngModel)]="descripcion" type="text"></ion-input>
  </ion-item>

  <ion-button expand="block" color="primary" (click)="guardar()">
    Guardar Registro
  </ion-button>

  <ion-button expand="block" color="secondary" routerLink="/lista">
    Ver Registros Guardados
  </ion-button>

</ion-content>
